<div class="chess-board" appMovableArea>
  <div *ngFor="let row of field" class="row">
    <div *ngFor="let item of row" class="cell">
      <app-chess-figure appChessFigure *ngIf="item.type" [figure]="item" [activeSide]="fieldState.activeSide" [ngClass]="{'dead': !item.alive}"></app-chess-figure>
    </div>
  </div>
</div>
