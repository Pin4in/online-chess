<h2 class="title">Login</h2>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class='form-error capitalize'>{{error}}</div>
  <!-- <div *nfIf='error' class='form-error'>{{error}}</div> -->
  <div class="form-group">
      <input type="text" formControlName="username" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="form-hint">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="form-hint">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
  </div>
</form>
